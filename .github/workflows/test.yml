name: Testing

on: 
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  backend_tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.11

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test

  frontend_tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: backend_tests  # Runs after backend tests complete

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.11

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Start Expo Server
        run: |
          cd frontend
          npx expo start --dev-client --no-interactive &
        env:
          EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo 'export PATH="$PATH:$HOME/.maestro/bin"' >> ~/.bashrc
          echo 'export PATH="$PATH:$HOME/.maestro/bin"' >> ~/.zshrc
          export PATH="$PATH:$HOME/.maestro/bin"

      - name: Verify Maestro Installation
        run: |
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro --version

      - name: Run Maestro Tests
        run: |
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro test frontend/maestro/test_app.yaml
